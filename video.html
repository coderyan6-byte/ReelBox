<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReelBox+ Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter',sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: black;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: 0.2s;
        }

            #closeBtn:hover {
                background: rgba(0,0,0,0.9);
            }

        .nav-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

            .nav-buttons button {
                background: #333;
                color: white;
                font-weight: 600;
                padding: 8px 14px;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.2s;
            }

                .nav-buttons button:hover {
                    background: #555;
                }

        .video-info {
            margin-top: 16px;
        }

            .video-info h2 {
                font-size: 28px;
                font-weight: 700;
            }

            .video-info span {
                display: block;
                font-size: 14px;
                color: #aaa;
                margin-top: 4px;
                margin-bottom: 10px;
            }

            .video-info p {
                font-size: 16px;
                line-height: 1.5;
                color: #ccc;
            }
    </style>
</head>
<body>
    <div class="container">
        <div style="position:relative;">
            <!-- Allow fullscreen with 'allowfullscreen' and remove PIP via controlsList -->
            <video id="video" controls autoplay controlsList="nodownload nodirectdownload noremoteplayback" allowfullscreen disablePictureInPicture></video>
            <button id="closeBtn" onclick="goBack()">×</button>
        </div>

        <div class="nav-buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>

        <div class="video-info">
            <h2 id="title"></h2>
            <span id="category"></span>
            <p id="desc"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = supabase.createClient(
            "https://vjeqaxbcrhodysiiqxey.supabase.co",
            "sb_publishable_tE3uzAT6BwaEBfQRFfQ2hg_I9KEG8js"
        );

        let allMovies = [], currentMovie = null;

        /* ===== AUTH CHECK ===== */
        (async () => {
            const res = await sb.auth.getUser();
            if (!res.data.user) location.href = "login.html";
        })();

        /* ===== GET VIDEO INFO ===== */
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                title: urlParams.get('title'),
                url: urlParams.get('url'),
                desc: urlParams.get('desc'),
                category: urlParams.get('category')
            };
        }

        /* ===== LOAD MOVIES LIST ===== */
        (async function loadMovies() {
            const { data } = await sb.from("movies").select("*");
            allMovies = data || [];

            const dataParams = getParams();
            currentMovie = { title: dataParams.title, url: dataParams.url, desc: dataParams.desc, category: dataParams.category };

            loadVideo(currentMovie);
        })();

        /* ===== VIDEO FUNCTIONS ===== */
        function loadVideo(movie) {
            const vid = document.getElementById('video');
            vid.src = movie.url;
            vid.currentTime = getResumeTime(movie.title);
            document.getElementById('title').textContent = movie.title;
            document.getElementById('category').textContent = "Category: " + movie.category;
            document.getElementById('desc').textContent = movie.desc;
            saveRecent(movie);

            vid.onended = () => {
                clearResume(movie.title); // Clear timestamp at end
                nextVideo();
            };

            vid.ontimeupdate = () => saveResume(movie.title, vid.currentTime);
        }

        /* ===== NAV BUTTONS ===== */
        document.getElementById('prevBtn').onclick = () => prevVideo();
        document.getElementById('nextBtn').onclick = () => nextVideo();

        function prevVideo() {
            let idx = allMovies.findIndex(m => m.title === currentMovie.title);
            if (idx > 0) loadVideo(allMovies[idx - 1]);
        }

        function nextVideo() {
            let idx = allMovies.findIndex(m => m.title === currentMovie.title);
            if (idx < allMovies.length - 1) loadVideo(allMovies[idx + 1]);
        }

        /* ===== LOCAL STORAGE ===== */
        function saveRecent(movie) {
            let rec = JSON.parse(localStorage.getItem("recentMovies") || "[]");
            rec = rec.filter(m => m.title !== movie.title);
            rec.unshift(movie);
            if (rec.length > 5) rec.pop();
            localStorage.setItem("recentMovies", JSON.stringify(rec));
        }

        function saveResume(title, time) {
            let resume = JSON.parse(localStorage.getItem("resumeTimes") || "{}");
            resume[title] = time;
            localStorage.setItem("resumeTimes", JSON.stringify(resume));
        }

        function getResumeTime(title) {
            let resume = JSON.parse(localStorage.getItem("resumeTimes") || "{}");
            return resume[title] || 0;
        }

        function clearResume(title) {
            let resume = JSON.parse(localStorage.getItem("resumeTimes") || "{}");
            delete resume[title];
            localStorage.setItem("resumeTimes", JSON.stringify(resume));
        }

        /* ===== CLOSE BUTTON ===== */
        function goBack() { window.history.back(); }
    </script>
</body>
</html>
